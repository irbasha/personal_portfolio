<!-- project_index.html  -->
{% extends 'base.html' %}
{% block content %}
<h1>Projects</h1>
{% for project in projects %}
	<div><h3>{{project.title}}</h3></div>
	<div>{{project.description}}</div>
	<div>{{project.technology}}</div>
	<a href="{% url 'project_detail' project.id %}">ReadMore</a>
	<br>
{% endfor %}
{% endblock %}
